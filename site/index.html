<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link
            rel="icon"
            href="https://gist.githubusercontent.com/NSteinhoff/9bc4844403ca3d1e2f9a3c698dfc1493/raw/069483f72ee493a4cb890c1c18de43666c1096e0/favicon.ico"
        />
        <link rel="stylesheet" href="styles.css" />
        <script type="module" src="index.js" defer></script>
    </head>
    <body id="body">
        <h1>Advent of WASM</h1>
        <section id="input-section">
            <h2>
                <label for="input-file">Input</label>
            </h2>
            <input id="input" name="input-file" type="file" accept=".txt" />
        </section>
        <section id="memory-section">
            <h2>Memory</h2>
            <div id="memory-paging">
                <button id="memory-previous" type="button"><<</button>
                <span id="page-number"
                    >Page <span id="memory-page"></span
                ></span>
                <button id="memory-next" type="button">>></button>
            </div>
            <canvas id="memory-map"></canvas>
        </section>
    </body>
</html>
